name: Create package

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Run the package command
          run: |
            curl -ssL https://pixi.sh/install.sh | bash
            source $HOME/.bash_profile
            pixi run mojo package src/mojo_tlse -o mojo_tlse.mojopkg
